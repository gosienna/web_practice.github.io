<!DOCTYPE html>
<html>
    <head>
        <style>
          svg {
                background-image: url("Acid_base_nomogram.png");
                }
        </style>
    </head>
    <body>
      pH<input id="pH" type="text" value=0>HCO3<input id="HCO3" type="text" value=0><button onclick="add_point()" type="button">Calculate</button><br>
      <svg width="870" height="848">
          <text x="30" y="700">0SDASD</text>
          <circle id="sample1" cx="0" cy="0" r="10" style="fill:red">

      </svg>
      <script>
          function add_point() {
            var pH=document.getElementById("pH").value;
            var HCO3=document.getElementById("HCO3").value;
            var circle = document.getElementById("sample1");
            var x=764*(pH-7)/(7.8-7)+82;
            var y=717-(717*(HCO3-0)/60)+62;
            circle.setAttribute("cx", x);
            circle.setAttribute("cy", y);
          }
      </script>
    </body>

</html>
